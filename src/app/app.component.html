<div *ngIf="isJoined" class="chat-container">
  <h2>QuickChat - Room: {{ roomId }}</h2>
  <button class="leave-btn" (click)="leaveChat()">❌ Leave Room</button>
  <p>Active Users: {{ userCount }} / 3</p>

  <div class="chat-box">
    <div *ngFor="let msg of messages" class="message" [class.me]="msg.sender === username">
      <strong>{{ msg.sender }}:</strong> {{ msg.text }}
    </div>
  </div>

  <input [(ngModel)]="messageText" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
  <button (click)="sendMessage()">Send</button>
</div>
