<div class="chat-container">
  <div class="header">
    <h2>QuickChat</h2>
    <button class="leave-btn" (click)="leaveChat()">Leave</button>
  </div>

  <p class="user-count">Users Online: {{ userCount }} / 3</p>

  <div class="chat-box">
    <div *ngFor="let msg of messages" class="message" [class.me]="msg.sender === username">
      <strong>{{ msg.sender }}:</strong> {{ msg.text }}
    </div>
  </div>

  <div class="input-area">
    <input [(ngModel)]="messageText" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
